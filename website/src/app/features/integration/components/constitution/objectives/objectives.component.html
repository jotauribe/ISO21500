<div *ngFor="let o of objectives; index as i" class="gpt-objective">
  <button
    mat-icon-button
    class="gpt-objective__menu button--small"
    [matMenuTriggerFor]="oMenu"
  >
    <mat-icon svgIcon="more-menu" class="button--small"></mat-icon>
  </button>
  <mat-menu #oMenu="matMenu">
    <button mat-menu-item (click)="edit(o, i)">Editar</button>
    <button mat-menu-item>Remover</button>
  </mat-menu>

  <div class="gpt-objective__main-info">
    <div class="gpt-objective__identity">
      <span class="gpt-objective__identity__code">{{ o.id }}</span
      >{{ o.name }}
    </div>
    <mat-card-subtitle>
      <p>
        {{ o.description }}
      </p>
    </mat-card-subtitle>
  </div>
  <div class="gpt-objective__secondary-info">
    <div class="gpt-objective__secondary-info__criteria">
      Metrica / Criterio de aceptacion
    </div>
    <mat-card-subtitle>
      <p>
        {{ o.acceptanceCriteria }}
      </p>
    </mat-card-subtitle>
  </div>
</div>
